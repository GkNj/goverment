
spring:
  datasource:
    username: root
    password:
    url: jdbc:mysql://localhost:3306/government?serverTimezone=GMT%2B8&characterEncoding=utf-8
    driver-class-name: com.mysql.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

  thymeleaf:
    suffix: .html
    mode: HTML
    cache: false

  devtools:
    restart:
      enabled: true